<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vāk - Authentication</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #fafafa;
      color: #222;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
      text-align: center;
      position: relative;
    }

    /* Header logo area */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .wave-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #5b36f5, #00b4d8);
      border-radius: 50%;
    }

    .vak-title {
      font-size: 2rem;
      font-weight: 700;
      color: #5b36f5;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #5b36f5;
      background-color: transparent;
      color: #5b36f5;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #5b36f5;
      color: white;
    }

    /* Separator */
    .separator {
      margin: 25px 0;
      position: relative;
      text-align: center;
      color: #888;
      font-size: 0.9em;
    }

    .separator::before, .separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ddd;
    }

    .separator::before { left: 0; }
    .separator::after { right: 0; }

    /* Back link */
    .back-link {
      margin-top: 15px;
      display: block;
      font-size: 0.9em;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #5b36f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="wave-icon"></div>
      <div class="vak-title">Vāk</div>
    </div>

    <button class="btn">Login with Email</button>
    <button class="btn">Login via OTP</button>

    <div class="separator">or</div>

    <button class="btn" style="border-color: #DB4437; color: #DB4437;">
      Login with Google/Yahoo
    </button>

    <a href="/register" class="back-link">New here? Create an account</a>
  </div>
</body>
</html>
