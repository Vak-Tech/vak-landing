<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vāk - Registration</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #fafafa;
      color: #222;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
      text-align: center;
      position: relative;
    }

    /* Logo area */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .wave-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #5b36f5, #00b4d8);
      border-radius: 50%;
    }

    .vak-title {
      font-size: 2rem;
      font-weight: 700;
      color: #5b36f5;
    }

    /* Input fields */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    input {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #5b36f5;
      box-shadow: 0 0 4px rgba(91, 54, 245, 0.3);
    }

    .btn {
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #5b36f5;
      background-color: transparent;
      color: #5b36f5;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #5b36f5;
      color: white;
    }

    /* Back link */
    .back-link {
      margin-top: 15px;
      display: block;
      font-size: 0.9em;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #5b36f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="wave-icon"></div>
      <div class="vak-title">Vāk</div>
    </div>

    <form action="/register" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="institute" placeholder="Institute Name" required>
      <input type="email" name="email" placeholder="Email ID" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="password" name="password" placeholder="Create a Password" required>
      <button class="btn" type="submit">Create Account</button>
    </form>

    <a href="/authenticate" class="back-link">Already have an account? Log in</a>
  </div>
</body>
</html>
